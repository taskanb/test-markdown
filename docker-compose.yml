version: '2.2'

networks:
    jenkins:
        driver: bridge
        
volumes:
    jenkins-data: {}
    jenkins-docker-certs: {}
    
services:
    docker: dind
    jenkins:
        image: jenkins/jenkins:lts
        restart: unless-stopped
        ports:
        - "8080"
        - "50000"
        container_name: rnrejenkins
        volumes:
            - jenkins-docker-certs:/certs/client
            - jenkins-data:/var/jenkins_home
    pandoc:
        image: pandoc/latex:2.6
        ports:
        - "8080"
        - "50000"
        container_name: docker-jenkins
        volumes:
            - .:/pandoc
        networks:
            - jenkins
            aliases:
                docker
